<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Magnify Image On Hover Example</title>
    <link type="text/css" href="../css/jquerysctipttop.css" rel="stylesheet" >
    <link type="text/css" href="../css/normalize.min.css" rel="stylesheet" >
    <link type="text/css" rel="stylesheet" href="../css/jquery.jqZoom.css" />
    <style>
        body { 
          background: #fff; 
        }
        .container { 
          margin: 0px;
          padding: 10px; 
          max-width: 100%; 
        }
        .example {
          display: inline-block;
        }
    </style>

</head>
<body>
     <div class="container">
        <h1>Magnify Image On Hover Practice</h1>
        <div class="example">
          <div class="zoom-box">
              <img src="../img/81dFFSBIpxL._SL1500_.jpg" style= "max-width: 442px; max-height: 442px;" />
          </div>
        </div>
    </div>

<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/jquery.jqZoom.js"></script>
<script>
    $(function(){
        $("img").jqZoom({
            selectorWidth: 126,
            selectorHeight: 154,
            viewerWidth: 600,
            viewerHeight: 700
        });

    })
</script>

<script type="text/javascript">
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

<script>
  try {
    fetch(new Request("../js/adsbygoogle.js", { method: 'HEAD', mode: 'no-cors' })).then(function(response) {
      return true;
    }).catch(function(e) {
      var carbonScript = document.createElement("script");
      carbonScript.src = "//cdn.carbonads.com/carbon.js?serve=CK7DKKQU&placement=wwwjqueryscriptnet";
      carbonScript.id = "_carbonads_js";
      document.getElementById("carbon-block").appendChild(carbonScript);
    });
  } catch (error) {
    console.log(error);
  }
</script>
</body>
</html>
